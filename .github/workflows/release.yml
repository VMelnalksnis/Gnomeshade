name: Release

on:
  push:
    branches: [ master ]
    tags: [ v*.*.* ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      matrix:
        project:
          - Gnomeshade.Interfaces.Desktop.Installer
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 6.0.203
      - uses: microsoft/setup-msbuild@v1.1

      - run: $env:BUILD_TAG += "-nightly"
        if: !startsWith(github.ref, 'refs/tags/')

      - run: $env:Path += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"

      - name: Cache NuGet packages
        uses: actions/cache@v3.0.4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-win10-x64-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-win10-x64-nuget-

      - name: Publish project
        id: publish
        run: deployment/build.ps1 ${{ matrix.project }}
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ steps.publish.outputs.artifact-name }}
          path: ${{ steps.publish.outputs.artifact }}

  build-linux:
    strategy:
      matrix:
        project:
          - Gnomeshade.Interfaces.Desktop
          - Gnomeshade.Interfaces.WebApi
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 6.0.203

      - run: echo "BUILD_TAG=-nightly"
        if: !startsWith(github.ref, 'refs/tags/')

      - name: Cache NuGet packages
        uses: actions/cache@v3.0.4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-linux-x64-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-linux-x64-nuget-

      - name: Publish project
        id: publish
        run: >
          deployment/publish.sh
          "${{ matrix.project }}"
          "linux-x64"
          "${{ github.run_number }}"
          "-nightly"

      - uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ steps.publish.outputs.artifact-name }}
          path: ${{ steps.publish.outputs.artifact }}
  
  build-deb:
    name: Build debian package
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - uses: actions/download-artifact@v3.0.0
        id: download
        with:
          name: Gnomeshade.Interfaces.WebApi_linux-x64.zip

      - name: Install lintian
        run: sudo apt update && sudo apt install lintian

      - name: Build debian package
        run: >
          deployment/debian.sh
          "${{ steps.download.outputs.download-path }}/Gnomeshade.Interfaces.WebApi_linux-x64.zip"
          "${{ github.run_number }}"

      - uses: actions/upload-artifact@v3.0.0
        with:
          name: Gnomeshade.Interfaces.WebApi_linux-x64.deb
          path: "**/*.deb"
  
  update-nightly:
    name: Create release
    needs:
      - build-windows
      - build-linux
      - build-deb
    runs-on: ubuntu-latest
    if: !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3.0.0
        id: download
        with:
          path: artifacts

      - name: Upload artifact to nightly release
        uses: pyTooling/Actions/releaser/composite@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: nightly
          rm: true
          files: |
            ${{ steps.download.outputs.download-path }}/**/*.zip
            ${{ steps.download.outputs.download-path }}/**/*.deb
            ${{ steps.download.outputs.download-path }}/**/*.msi
  
  create-release:
    name: Create release
    needs:
      - build-windows
      - build-linux
      - build-deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3.0.0
        id: download
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: true
          prerelease: false
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            ${{ steps.download.outputs.download-path }}/**/*.zip
            ${{ steps.download.outputs.download-path }}/**/*.deb
            ${{ steps.download.outputs.download-path }}/**/*.msi
