name: Docker build image

on:
  push:
    branches: [ master ]
    paths:
      - 'deployment/docker/**'

jobs:
  docker-build:
    name: Build docker build image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: docker build --tag ghcr.io/vmelnalksnis/gnomeshade-build:8.0.100-preview.4 ./deployment/docker/
      - run: docker push ghcr.io/vmelnalksnis/gnomeshade-build:8.0.100-preview.4
