name: Nightly Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
        runtime: [ win10-x64 ]
        project: [ Gnomeshade.Interfaces.Desktop ]
        publish_script: [ "deployment/publish.ps1" ]
        artifact: [ "**/win10-x64/publish/Gnomeshade.Interfaces.Desktop_win10-x64.zip" ]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            project: Gnomeshade.Interfaces.WebApi
            publish_script: deployment/publish.sh
            artifact: "**/linux-x64/publish/Gnomeshade.Interfaces.WebApi_linux-x64.zip"

          - os: ubuntu-latest
            runtime: linux-x64
            project: Gnomeshade.Interfaces.Desktop
            publish_script: deployment/publish.sh
            artifact: "**/linux-x64/publish/Gnomeshade.Interfaces.Desktop_linux-x64.zip"

    name: Build
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.203

      - run: chmod +x ${{ matrix.publish_script }}
        if: matrix.os == 'ubuntu-latest'

      - name: Publish project
        run: >
          ${{ matrix.publish_script }}
          "${{ matrix.project }}"
          "${{ matrix.runtime }}"
          "0.1.0"
          "${{ github.run_number }}"
          "-nightly"

      - name: Upload artifact to releases
        uses: pyTooling/Actions/releaser/composite@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: nightly
          rm: false
          files: ${{ matrix.artifact }}
