version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    assignees:
      - "VMelnalksnis"
    reviewers:
      - "VMelnalksnis"
    groups:
      Avalonia:
        patterns:
          - "Avalonia*"
      Microsoft:
        patterns:
          - "Microsoft*"
      Npgsql:
        patterns:
          - "Npgsql*"
      NUnit:
        patterns:
          - "NUnit*"
      OTEL:
        patterns:
          - "OpenTelemetry*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    assignees:
      - "VMelnalksnis"
    reviewers:
      - "VMelnalksnis"

  - package-ecosystem: "npm"
    directory: "/source/Gnomeshade.WebApi/Node"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    versioning-strategy: "increase"
    assignees:
      - "VMelnalksnis"
    reviewers:
      - "VMelnalksnis"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "18:00"
      timezone: "Europe/Riga"
    open-pull-requests-limit: 100
    assignees:
      - "VMelnalksnis"
    reviewers:
      - "VMelnalksnis"
